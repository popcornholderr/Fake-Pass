<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rajkot Rajpath Pass</title>

<style>
  body {
    margin: 0;
    background: hsl(206, 100%, 85%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .screen {
    max-width: 360px;
    margin: 0 auto;
    min-height: 100vh;
    padding: 16px 12px;
  }

  /* Top bar */
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 70px;
  }

  .close {
    font-size: 22px;
    color: #666;
  }

  .allpasses {
    font-size: 14px;
    font-weight: 600;
    color: #2c5282;
  }

  /* Card */
  .card {
    background: white;
    border-radius: 16px;
    overflow: hidden;
  }

  .header {
    background: #d32f2f;
    color: white;
    text-align: center;
    padding: 5px;
    font-size: 22px;
    font-weight: 400;
  }

  .section {
    padding: 14px;
    display: flex;
    justify-content: space-between;
  }

  .label {
    font-size: 11px;
    color: #999;
    margin-bottom: 4px;
  }

  .value {
    font-size: 20px;
    font-weight: 800;
    color: #1f2937;
  }

  .fare {
    text-align: right;
  }

  /* Perforation */
  .perforation {
    position: relative;
    height: 22px;
    display: flex;
    align-items: center;
  }

  .perforation::before,
  .perforation::after {
    content: "";
    position: absolute;
    width: 22px;
    height: 22px;
    background: hsl(206, 100%, 85%);;
    border-radius: 50%;
    top: 0;
  }

  .perforation::before { left: -11px; }
  .perforation::after { right: -11px; }

  .dash {
    width: 100%;
    border-top: 1px dashed #ccc;
    margin: 0 12px;
  }

  .times {
    padding: 12px 14px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .time {
    font-size: 13px;
    font-weight: 700;
  }

  .serial {
    text-align: center;
    font-size: 13px;
    font-weight: 400;
    margin: 6px 0 10px;
  }

  .passtype {
    background: #d32f2f;
    color: white;
    text-align: center;
    font-size: 18px;
    font-weight: 450;
  }

  /* Big empty white area */
  .empty {
    height: 220px;
    background: white;
  }

  .expiry {
    background: rgba(0,0,0,0.08);
    text-align: center;
    padding: 10px;
    font-size: 13px;
    color: #555;
  }

  .mono {
    font-family: monospace;
  }

  .empty {
  height: 220px;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.pulse-logo {
  width: 130px;
  animation: pulseSimple 1.8s infinite ease-in-out;
}

@keyframes pulseSimple {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.6);
  }
  100% {
    transform: scale(1);
  }
}


</style>
</head>

<body>

<div class="screen">

  <div class="topbar">
    <div class="close">✕</div>
    <div class="allpasses"><u>All passes</u></div>
  </div>

  <div class="card">

    <div class="header">Rajkot Rajpath Ltd</div>

    <div class="section">
      <div>
        <div class="label">ID</div>
        <div class="value" id="passId" style="font-weight: 700;">DAKSH</div>
      </div>
      <div class="fare">
        <div class="label" style="margin-right: 85px;">Fare</div>
        <div class="value" style="font-weight: 700; margin-right: 70px;">₹25</div>
      </div>
    </div>

    <div class="perforation">
      <div class="dash"></div>
    </div>

    <div class="times">
      <div>
        <div class="label">Booking Time</div>
        <div class="time" id="bookingTime"></div>
      </div>
      <div>
        <div class="label">Validity Time</div>
        <div class="time" id="validityTime"></div>
      </div>
    </div>

    <div class="serial" id="serial"></div>

    <div class="passtype">One Day Pass</div>

    <div class="empty">
  <img src="rrl-saathi.png" class="pulse-logo" />
</div>


    <div class="expiry">
      Expires in <span class="mono" id="timer"></span>
    </div>

  </div>
</div>

<script>
  function pad(n){return n.toString().padStart(2,'0')}

  /* ID editable */
  let passId = localStorage.getItem("PASS_ID") || "DAKSH";
  const idEl = document.getElementById("passId");
  idEl.textContent = passId;
  idEl.onclick = () => {
    const v = prompt("Enter ID", passId);
    if(v){
      passId = v.toUpperCase();
      idEl.textContent = passId;
      localStorage.setItem("PASS_ID", passId);
    }
  };

  const now = new Date();
  const d = pad(now.getDate());
  const mo = pad(now.getMonth()+1);
  const mTxt = now.toLocaleString('en',{month:'short'});
  const y = now.getFullYear().toString().slice(2);

  document.getElementById("bookingTime").textContent =
    `${d} ${mTxt}, ${y} | 07:00 AM`;

  document.getElementById("validityTime").textContent =
    `${d} ${mTxt}, ${y} | 11:59 PM`;

  let s="", L="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for(let i=0;i<5;i++) s+=L[Math.floor(Math.random()*26)];
  document.getElementById("serial").textContent =
    `${y}${mo}${d}0700${s}`;

  const expiry = new Date();
  expiry.setHours(23,59,59,999);

  setInterval(()=>{
    const diff = expiry - new Date();
    if(diff<=0){
      timer.textContent="Expired";
      return;
    }
    const h=Math.floor(diff/36e5);
    const m=Math.floor(diff%36e5/6e4);
    const s=Math.floor(diff%6e4/1e3);
    timer.textContent =
      `${pad(h)}:${pad(m)}:${pad(s)}`;
  },1000);
</script>

</body>
</html>
